<div class="ms-body ms-primary-theme ms-logged-out">
<main class="body-content">
<!-- Body Content Wrapper -->
    <div class="ms-content-wrapper ms-auth">

      <div class="ms-auth-container">
        <div class="ms-auth-col">
          <div class="ms-auth-bg"></div>
        </div>
        <div class="ms-auth-col">
          <div class="ms-auth-form">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <h1>Crear Cuenta</h1>
              <p>Por favor ingresa la información solicitada</p>
              <div class="form-row">
                <div class="col-md-12">
                  <label for="name">Nombre</label>
                  <div class="input-group">
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="nombre">
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">El nombre es requerido</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                  <label for="rut">RUT <small>sin punto ni guión</small></label>
                  <div class="input-group">
                    <input type="text" formControlName="rut" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rut.errors }" placeholder="RUT">
                    <div *ngIf="submitted && f.rut.errors" class="invalid-feedback">
                      <div *ngIf="f.rut.errors.required">El RUT es requerido</div>
                      <div *ngIf="f.rut.errors.maxlength">El RUT es demaciado largo</div>
                      <div *ngIf="f.rut.errors.minlength">El RUT es demaciado corto</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12 ">
                  <label for="email">Correo</label>
                  <div class="input-group">
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Correo">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">El correo es requerido</div>
                      <div *ngIf="f.email.errors.email">El correo no es valido</div>

                    </div>
                  </div>
                </div>
                <div class="col-md-12 ">
                  <label for="password">Contraseña</label>
                  <div class="input-group">
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="contraseña">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
                    </div>
                  </div>
                </div>
              </div>
              
              <button class="btn btn-primary mt-4 d-block w-100" type="submit">Crear Cuenta</button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              <p class="mb-0 mt-3 text-center">Ya tienes una cuenta? <a class="btn-link" routerLink="/login">Ingreso</a> </p>
            </form>

          </div>
        </div>
      </div>

    </div>
</main>
</div>
